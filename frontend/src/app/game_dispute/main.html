<h1>PfG: спор через игру</h1>
<p>Выберите игру для спора:</p>
<div *ngIf="!gameList">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<ul *ngIf="gameList && gameList.length">
    <li *ngFor="let game of gameList"
        (click)="changeGame(game.namespace)">
        {{game.name}}
    </li>
</ul>
