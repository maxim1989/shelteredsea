<h1>PfG: спор через игру</h1>
<p>Выберите игру для спора:</p>
<div *ngIf="!gameList">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div class="row">
    <div *ngIf="gameList && gameList.length"
        class="list-group col-md-8">
        <button *ngFor="let game of gameList"
            class="list-group-item"
            type="button"
            (click)="changeGame(game.namespace)">
            {{game.name}}
        </button>
    </div>
</div>
