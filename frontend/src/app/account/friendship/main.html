<div *ngIf="!friendList || !applicationsToFriends">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
<div *ngIf="friendList && applicationsToFriends && !friendList.length && !applicationsToFriends.length">
    <em>У вас нет друзей</em>
</div>
<div *ngIf="friendList && friendList.length">
    <h4>Друзья</h4>
    <table class="table" width="100%">
        <thead>
            <th width="80">№ п/п</th>
            <th>Имя</th>
            <th width="160">Действия</th>
        </thead>
        <tbody>
            <tr *ngFor="let friendship of friendList; let i = index">
                <td>{{i + 1}}</td>
                <td>{{friendship.friend.username}}</td>
                <td>
                    <div *ngIf="!friendship.friend.is_busy">
                        <button class="btn btn-primary btn-sm"
                                (click)="removeFriendship(friendship.friend)">
                            Удалить из друзей
                        </button>
                    </div>
                    <div *ngIf="friendship.friend.is_busy">
                        <md-progress-bar mode="indeterminate"></md-progress-bar>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="applicationsToFriends && applicationsToFriends.length">
    <h4>Заявки в друзья</h4>
    <table class="table" width="100%">
        <thead>
            <th width="80">№ п/п</th>
            <th>Имя</th>
            <th width="220">Действия</th>
        </thead>
        <tbody>
            <tr *ngFor="let friendship of applicationsToFriends; let i = index">
                <td>{{i + 1}}</td>
                <td>{{friendship.friend.username}}</td>
                <td>
                    <div *ngIf="!friendship.friend.is_busy">
                        <button *ngIf="!friendship.friend.is_busy"
                                class="btn btn-primary btn-sm"
                                (click)="acceptFriendship(friendship.friend)">
                            Принять дружбу
                        </button>
                        <button class="btn btn-default btn-sm"
                                (click)="declineFriendship(friendship.friend)">
                            Отклонить
                        </button>
                    </div>
                    <div *ngIf="friendship.friend.is_busy">
                        <md-progress-bar mode="indeterminate"></md-progress-bar>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
