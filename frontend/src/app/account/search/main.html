<form>
    <fieldset [disabled]="inSearchState">
        <div class="form-group">
            <label for="search-query-field">Введите ID пользователя для поиска:</label>
            <div class="input-group">
                <input
                        id="search-query-field"
                        type="text"
                        name="search_uid"
                        class="form-control"
                        placeholder="ID пользователя"
                        [(ngModel)]="IDForSearch" />
                <span class="input-group-btn">
                    <button
                            class="btn btn-primary"
                            type="button"
                            (click)="searchUserByID()">
                        Поиск
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
    <div
            class="form-group"
            [hidden]="!inSearchState">
        <div class="progress">
            <div
                    class="progress-bar progress-bar-info progress-bar-striped active"
                    role="progressbar"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 100%">
            </div>
        </div>
    </div>
</form>
<search-result-list [user]="foundUser" [showResult]="showResultState"></search-result-list>
