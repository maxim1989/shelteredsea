<form>
    <fieldset [disabled]="inSearchState">
        <div class="form-group">
            <label for="search-query-field">Введите ID пользователя для поиска:</label>
            <div class="input-group">
                <input
                        id="search-query-field"
                        type="text"
                        name="search_uid"
                        class="form-control"
                        placeholder="ID пользователя"
                        [(ngModel)]="IDForSearch" />
                <span class="input-group-btn">
                    <button
                            class="btn btn-primary"
                            type="button"
                            (click)="searchUserByID()">
                        Поиск
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
    <div class="form-group"
         [hidden]="!inSearchState">
        <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
</form>
<search-result-list [user]="foundUser" [showResult]="showResultState"></search-result-list>
