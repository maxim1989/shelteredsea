<h1>Оформление заявки на спор по игре ...</h1>
<div class="row">
    <div class="col-md-2">
        <h4>Вид игры:</h4>
        <ul>
            <li *ngFor="let game_option of DEFAULT_GAMERS_COUNT"
                (click)="changeGamersCount(game_option)">
                <span [class.text-danger]="game_option == dealParams.gamers_count">
                    {{game_option.name}}
                </span>
            </li>
        </ul>
    </div>
    <form class="col-md-3">
        <h4>Сумма сделки:</h4>
        <div class="row">
            <div class="form-group col-md-6">
                <label>от</label>
                <input type="text" 
                       [(ngModel)]="dealParams.rate.left_limit"
                       name="left_limit"
                       class="form-control" 
                       placeholder="100" />
            </div>
            <div class="form-group col-md-6">
                <label>до</label>
                <input type="text" 
                    [(ngModel)]="dealParams.rate.right_limit"
                    name="right_limit"
                    class="form-control" 
                    placeholder="500" />
            </div>
        </div>
    </form>
    <div class="col-md-3 text-center">
        <button type="button"
                (click)="sendOrder()"
                class="btn btn-danger btn-lg">
            FA
        </button>
    </div>
</div>
