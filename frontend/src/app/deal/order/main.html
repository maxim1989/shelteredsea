<h1>Оформление заявки на спор по игре <em>{{game.name}}</em></h1>
<div class="row">
    <div class="col-md-2">
        <h4>Вид игры:</h4>
        <ul class="nav nav-pills nav-stacked">
            <li *ngFor="let game_option of DEFAULT_TEAM_SIZE"
                role="presentation"
                [class.active]="game_option.id == order.team_size"
                [class.disabled]="game_option.disabled"
                (click)="changeGamersCount(game_option)">
                <a>{{game_option.name}}</a>
            </li>
        </ul>
    </div>
    <form class="col-md-3">
        <h4>Сумма сделки:</h4>
        <div class="row">
            <div class="form-group col-md-6">
                <label>от</label>
                <input type="text"
                       [(ngModel)]="order.integer_part_from"
                       (ngModelChange)="checkRateLimits()"
                       name="left_limit"
                       class="form-control" 
                       placeholder="100" />
            </div>
            <div class="form-group col-md-6">
                <label>до</label>
                <input type="text"
                    [(ngModel)]="order.integer_part_to"
                    (ngModelChange)="checkRateLimits()"
                    name="right_limit"
                    class="form-control" 
                    placeholder="500" />
            </div>
        </div>
    </form>
    <div class="col-md-3 text-center">
        <button md-fab color="warn"
                style="margin-top: 70px; font-size: 3em; height: 100px; width: 100px;"
                [disabled]="isWaitOrder || !(order.team_size && order.integer_part_from && order.integer_part_to)"
                (click)="sendOrder()">
            FA
        </button>
        <div *ngIf="isWaitOrder" style="margin-top: 10px">
            <button md-raised-button
                    (click)="cancelOrder()">
                Отмена
            </button>
        </div>
    </div>
    <div class="col-md-3 text-center">
        <div *ngIf="timerFromFa && timerFromFa > 0">
            {{timerFromFa | time}}
        </div>
    </div>
</div>
