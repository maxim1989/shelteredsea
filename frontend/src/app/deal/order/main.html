<h1>Оформление заявки на спор по игре <em>{{game.name}}</em></h1>
<div class="row">
    <div class="col-md-2">
        <h4>Вид игры:</h4>
        <ul class="nav nav-pills nav-stacked">
            <li *ngFor="let game_option of DEFAULT_GAMERS_COUNT"
                role="presentation"
                [class.active]="game_option == dealParams.gamers_count"
                [class.disabled]="game_option.disabled"
                (click)="changeGamersCount(game_option)">
                <a>{{game_option.name}}</a>
            </li>
        </ul>
    </div>
    <form class="col-md-3">
        <h4>Сумма сделки:</h4>
        <div class="row">
            <div class="form-group col-md-6">
                <label>от</label>
                <input type="text" 
                       [(ngModel)]="dealParams.rate.left_limit"
                       name="left_limit"
                       class="form-control" 
                       placeholder="100" />
            </div>
            <div class="form-group col-md-6">
                <label>до</label>
                <input type="text" 
                    [(ngModel)]="dealParams.rate.right_limit"
                    name="right_limit"
                    class="form-control" 
                    placeholder="500" />
            </div>
        </div>
    </form>
    <div class="col-md-3 text-center">
        <button md-fab color="warn"
                [disabled]="!dealParams.gamers_count || !dealParams.rate.left_limit || !dealParams.rate.right_limit"
                (click)="sendOrder()">
            FA
        </button>
    </div>
</div>
