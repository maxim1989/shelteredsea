<div class="well well-sm">
    <h5 [class]="title_cls">{{title}}</h5>
    Заявленная сумма сделки: <strong *ngIf="order && order.rate"><em>{{order.rate | rate}}</em></strong>
</div>

<md-card>
    <md-card-subtitle>
        {{user_name}}
        <div *ngIf="order.deal"
             class="text-primary">
            Подтвердил условия сделки
        </div>
    </md-card-subtitle>
    <md-card-content>
        <form>
            <div class="form-group">
                <label>Сумма сделки:</label>
                <input type="text"
                       [(ngModel)]="order.rate"
                       name="rate"
                       class="form-control"
                       [disabled]="isAlien || order.deal">
            </div>
            <div class="form-group">
                <label>Условия победы:</label>
                <select class="form-control"
                        [(ngModel)]="order.games_count"
                        name="games_count"
                        [disabled]="isAlien || order.deal">
                    <option value="1">best of 1</option>
                    <option value="3">best of 3</option>
                </select>
            </div>
        </form>
    </md-card-content>
</md-card>
