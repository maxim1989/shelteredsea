<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>
<body>
    {{ backends.associated }}
    {{ backends.not_associated }}
    {{ backends.backends }}
    {{ status_page }}
    {% if page_status == 'login' %}
        <p>Вход выполнен</p>
        <a href="{% url 'auth:user_logout' %}">Выход</a>
    {% endif %}
    {% if page_status == 'start' %}
        <p>Стартовая страница</p>
        {% for social in backends.backends %}
            <a href="{% url 'social:begin' social %}">{{ social }}</a>
        {% endfor %}
    {% endif %}
</body>
</html>
