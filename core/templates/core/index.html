<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <base href="/">
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Сyfa.pnt</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="{% static 'css/prebuilt/deeppurple-amber.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div id="wrapper" class="container">
            <app>
                <div class="loading_app"></div>
            </app>
        </div>

        <!-- TODO для работы DatePipe в Safari -->
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
        <script src="{% static 'js/polyfills.bundle.js' %}"></script>
        <script src="{% static 'js/vendor.bundle.js' %}"></script>
        <script src="{% static 'js/main.bundle.js' %}"></script>
        <script>
            // TODO удалить на production
            function getXmlHttp(){
                var xmlhttp;
                try {
                    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (E) {
                        xmlhttp = false;
                    }
                }
                if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
                    xmlhttp = new XMLHttpRequest();
                }
                return xmlhttp;
            }

            function doAjax(data) {
                var ajax = getXmlHttp();
                ajax.open('POST', 'pfg/orders_for_deal', true);
                ajax.setRequestHeader("Content-type", "application/json; charset=utf-8");
                ajax.setRequestHeader("X-CSRFToken", 'JCjWTLPJEsOTYlKWo7epa0yP3HNoydRE');
                ajax.onreadystatechange = function() {
                    if (ajax.readyState == 4) {
                        if(ajax.status == 200) {
                            console.log( ajax.responseText );
                            // if JSON in responce
                            // console.log( JSON.parse( ajax.responseText ) );
                        } else {
                            alert('Ошибка связи с сервером');
                        }
                    }
                };
                ajax.send( JSON.stringify(data) );
            }
        </script>
    </body>
</html>
