<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>
<body>
    {% if user.user.is_authenticated %}
        <p><a href="{% url 'auth:logout' %}">Выход</a></p>
    {% else %}
        <p>Стартовая страница</p>
        {% for soc in backends.backends %}
            <a href="{% url 'social:begin' soc %}">{{ soc }}</a>
        {% endfor %}
    {% endif %}
</body>
</html>
