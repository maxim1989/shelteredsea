<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
</head>
<body>
    {{ backends.associated }}
    {{ backends.not_associated }}
    {{ backends.backends }}
    {% if status_page == 'login' %}
        <p>Вход выполнен</p>
    {% elif status_page == 'logout' %}
        <p>Выход выполнен</p>
    {% elif status_page == 'fail' %}
        <p>Ошибка</p>
    {% else %}
        <p>Стартовая страница</p>
    {% endif %}
</body>
</html>
